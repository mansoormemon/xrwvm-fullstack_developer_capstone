<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Home â€” Dealerships</title>
  <link rel="stylesheet" href="/static/bootstrap.min.css">
  <link rel="stylesheet" href="/static/style.css">
</head>

<body onload="checkSession()">
  <header class="site-header">
    <div class="container-xl" style="display:flex; align-items:center; justify-content:space-between">
      <div class="site-brand">Dealerships</div>
      <nav class="nav-links">
        <a href="/">Home</a>
        <a href="/about">About</a>
        <a href="/contact">Contact</a>
      </nav>
      <div id="loginlogout" class="loginlink"></div>
    </div>
  </header>

  <main class="container-xl">
    <section class="hero" style="padding-top:36px;">
      <div class="hero-card" style="display:flex; align-items:center; gap:20px;">
        <div style="flex:1">
          <h1 style="font-size:24px; margin:0">Welcome to our Dealerships!</h1>
          <p class="lead" style="margin-top:8px">Find quality used and new vehicles with transparent pricing and a
            simple buying
            experience.</p>
          <a class="cta" href="/dealers" style="margin-top:12px; display:inline-block">View Dealerships</a>
        </div>
        <div class="hero-visual">
          <img src="/static/car_dealership.jpg" alt="Dealership" class="hero-image">
        </div>
      </div>
    </section>
  </main>

  <script>
    const logout = async (e) => {
      // TODO: implement logout logic
      sessionStorage.removeItem('username');
      location.reload();
    };

    let checkSession = () => {
      let curr_user = sessionStorage.getItem("username");

      if (curr_user && curr_user !== "") {
        document.getElementById("loginlogout").innerHTML =
          '<span class="homepage_links">' + curr_user + '</span>' +
          '<a class="homepage_links" onclick="logout()" href="/">Logout</a>';
      } else {
        document.getElementById("loginlogout").innerHTML =
          '<a class="homepage_links" href="/login">Login</a>' +
          '<a class="homepage_links"  href="/register">Register</a>';
      }
    }
  </script>

</body>

</html>
